<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="script/index.js">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="col-sm">
    <div class="row ">
      <div class="col-sm ">
        <div class="card margin-top-card w-25">
          <div class="card-body">
            <div class="container-fluid ">
              <div class="row">
                <div class="col-sm">
                  <form>
                    <div class="mb-3">
                      <input type="email" class="form-control input-text-custom" id="users" placeholder="Usuario"
                        required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control input-text-custom" id="password"
                        placeholder="Password">
                    </div>
                    <br>
                    <div class="mb-3 text-center">
                      <a onclick="Validar()"class="btn btn-danger">Ingresar</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
</body>

</html>

<script>

  function Validar() {
    let usuario = $('#users').val();
    let password = $('#password').val();

    if (usuario == '' || usuario == null || usuario == undefined) {
      alert('Campo vacio');
      return false;
    }

    if (password == '' || password == null || password == undefined) {
      alert('Campo vacio');
    }
    else {
      location.href="../dashboard/index.html";
    }
  }


</script>
